[build]
name = "socket-terminal"
output = "build"
copy = "src"
flags = -O3

env[] = USER
env[] = HOME
env[] = TMPDIR
env[] = PWD

[build.extensions]
socket-extension-terminal[] = src/main.cc

[debug]
flags = "-g"

[meta]
title = "Socket Terminal app (extensions example)"
description = ""
version = 1.0.0
maintainer = "Socket Supply, Co."
copyright = "(C) Socket Supply, Co. 2023"
lang = "en-us"

[meta.bundle]
identifier = "co.socketsupply.ios."

[meta.file]
limit = 1024

[ios.distribution]
method = "development"

[ios.simulator]
device = "iPhone 14"
